<script>
    if (window.location.href.indexOf('platform') > -1) {
        let urlparameter = getUrlVars()['platform'];
        toggleActiveSegment(urlparameter);
    }

    function getUrlVars() {
        let vars = {};
        let parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
            vars[key] = value;
        });
        return vars;
    }

    function toggleActiveSegment(segment) {
        $('#segment-apple').removeClass('active');
        $('#segment-android').removeClass('active');
        $('#segment-desktop').removeClass('active');
        $('#ios').css('display', 'none');
        $('#android').css('display', 'none');
        $('#desktop').css('display', 'none');

        segment = segment ?? 'ios';

        $('#' + segment).css('display', 'block');

        switch (segment) {
            case "ios":
                $('#segment-apple').addClass('active');
                break;
            case "android":
                $('#segment-android').addClass('active');
                break;
            case "desktop":
                $('#segment-desktop').addClass('active');
                break;
        }
    }

</script>
